<script>
	const windJob = document.querySelector('#windJob');
	const waterJob = document.querySelector('#waterJob');
	const fireJob = document.querySelector('#fireJob');
	const earthJob = document.querySelector('#earthJob');
	
	const submitButton = document.querySelector('#submitButton');
	const windJobReplicant = nodecg.Replicant('windJob');
	const waterJobReplicant = nodecg.Replicant('waterJob');
	const fireJobReplicant = nodecg.Replicant('fireJob');
	const earthJobReplicant = nodecg.Replicant('earthJob');
	
	//Allows Enter to be pressed to update
	var enter = function(event) {
	// Number 13 is the "Enter" key on the keyboard
		if (event.keyCode === 13) {
    // Cancel the default action, if needed
			event.preventDefault();
    // Trigger the button element with a click
			document.getElementById("submitButton").click();
		}
	}
	
	document.getElementById("windJob").addEventListener("keyup",enter, false);
	document.getElementById("waterJob").addEventListener("keyup",enter, false);
	document.getElementById("fireJob").addEventListener("keyup",enter, false);
	document.getElementById("earthJob").addEventListener("keyup",enter, false);
	
	windJobReplicant.on('change', (newValue, oldValue) => {
		// The value of the Replicant has changed somewhere in NodeCG,
		// this could be another dashboard panel, a server initiated change,
		// or the doing of another user accessing your dashboard panel.
		windJob.value = newValue;
	});
	
	waterJobReplicant.on('change', (newValue, oldValue) => {
		waterJob.value = newValue;
	});

	fireJobReplicant.on('change', (newValue2, oldValue2) => {
		fireJob.value = newValue2;
	});
	
	earthJobReplicant.on('change', (newValue2, oldValue2) => {
		earthJob.value = newValue2;
	});
	
	submitButton.onclick = () => {
		// A Replicant can be modified by modifying its `value`.
		windJobReplicant.value = windJob.value;
		waterJobReplicant.value = waterJob.value;
		fireJobReplicant.value = fireJob.value;
		earthJobReplicant.value = earthJob.value;
	};
</script>
